<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Satisfaction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h2>Options</h2>
      <button class="option-btn" data-target="Accessibility">Accessibility</button>
      <button class="option-btn" data-target="Delivery Charges">Delivery Charges</button>
      <button class="option-btn" data-target="Ecological Packaging">Ecological Packaging</button>
      <button class="option-btn" data-target="Reverse Logistics">Reverse Logistics</button>
      <button class="option-btn" data-target="Responsiveness Mechanism">Responsiveness Mechanism</button>
      <button class="option-btn" data-target="Delivery Speed">Delivery Speed</button>
      <button class="option-btn" data-target="Product Condition">Product Condition</button>

      <button class="option-btn" data-target="Product Availability">Product Availability</button>
    </div>
    <div class="right-panel">
      <h2>Actions</h2>
      <div id="action-container">
        <p>Click a button on the left to see options here.</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
